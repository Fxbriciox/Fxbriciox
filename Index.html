<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Yoruneko Beats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: row; /* Coloca todo en una fila */
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }
    .beats-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      flex: 1; /* Asegura que ocupe espacio disponible */
    }
    .beat-card {
      background-color: #fff;
      padding: 20px;
      width: 250px;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: center;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .contact-form {
      background-color: #fff;
      padding: 20px;
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .contact-form button {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a Yoruneko Beats</h1>
  <p>Explora y compra mis beats exclusivos para tus proyectos.</p>
  
  <div class="container">
    <!-- Sección de beats -->
    <div class="beats-container">
      <div class="beat-card">
        <h3>Beat 1</h3>
        <audio controls>
          <source src="beat1.mp3" type="audio/mp3">
          Tu navegador no soporta el elemento de audio.
        </audio>
        <br><br>
        <!-- Botón de compra de PayPal para Beat 1 -->
        <button onclick="window.location.href='https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=TU_BOTÓN_ID'">Comprar</button>
      </div>

      <div class="beat-card">
        <h3>Beat 2</h3>
        <audio controls>
          <source src="beat2.mp3" type="audio/mp3">
          Tu navegador no soporta el elemento de audio.
        </audio>
        <br><br>
        <!-- Botón de compra de PayPal para Beat 2 -->
        <button onclick="window.location.href='https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=TU_BOTÓN_ID'">Comprar</button>
      </div>
    </div>

    <!-- Formulario de contacto -->
    <div class="contact-form">
      <h2>Contacto</h2>
      <p>Si tienes alguna consulta o quieres trabajar conmigo, por favor llena el formulario de abajo.</p>
      <form action="mailto:tucorreo@dominio.com" method="post" enctype="text/plain">
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Mensaje:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
  
  <footer>
    <p>© 2025 Yoruneko Beats. Todos los derechos reservados.</p>
  </footer>
</body>
  </html>
